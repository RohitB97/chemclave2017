<div class='view'></div>

<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a role="tab" data-target="#finance" data-toggle="tab" href="">Finance Portal</a></li>
  <li role="presentation"><a role="tab" data-target="#events" data-toggle="tab"  href="">Events Portal</a></li>
</ul>

<div class="tab-content container">

  <!--Finance Portal starts-->
  
  <div role="tabpanel" id="finance" class="tab-pane fade in active"><br><br>
   <div class="container">
   <button class="btn btn-success btn-lg" ng-click="saveChanges()">Save Changes</button>&nbsp;&nbsp;
   <button class="btn btn-primary btn-lg" ng-click="undoChanges()">Undo Changes</button><br><br>
    <ul class="list-group">
      <li ng-repeat="user in user_list" class="list-group-item portal_panel">
      <span class="badge"><a target="_blank" href="../../assets/files/test.pdf" class="glyphicon glyphicon-file" aria-hidden="true"></a></span>
       <p>
         {{user.name}}
         <span ng-show="user.status_check" class="label label-success status_pos">{{user.accomodation_status}}</span>
         <span ng-show="!user.status_check" class="label label-primary status_pos">{{user.accomodation_status}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <span ng-click="display_options()" class="glyphicon glyphicon-pencil option" aria-hidden="true"></span>
       </p>
       <p ng-show="show_options">
        <span class="option_pos">
          <span ng-click="accept(user,$index)" class="label label-success option">Approve</span>&nbsp;&nbsp;
          <span ng-click="reject(user,$index)" class="label label-danger option">Reject</span>&nbsp;&nbsp;
        </span>  
       </p>
      </li>
    </ul>
   </div>
  </div>

  <!-- Finance Portal ends-->

  <!-- Events portal starts-->
  
  <div role="tabpanel" id="events" class="tab-pane fade"><br><br>
   
    <button data-toggle='modal' data-target='#event_info' type="button" class="btn btn-primary btn-lg">Event_Info</button>&nbsp;&nbsp;
    <button data-toggle='modal' data-target='#ps' type="button" class="btn btn-danger btn-lg">Problem Statement</button><br><br><br>

    <ul class="list-group">
     <li ng-repeat="user in user_list" class="list-group-item portal_panel">
      <span>{{user.name}}</span>
      <span class="status_pos">{{user.mobile}}</span>
      <span class="status_pos">{{user.email}}</span>
     </li>
    </ul>
   
    <div id='event_info' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Event Information</h4>
          </div>
          <div class="modal-body">
           <textarea class="form-control" rows="5" id="comment">Event Information</textarea>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->

    <div id='ps' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Problem Statement</h4>
          </div>
          <div class="modal-body">
           <textarea class="form-control" rows="5" id="comment">Event Information</textarea>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->

  </div>

  <!-- Events portal ends-->

</div>
