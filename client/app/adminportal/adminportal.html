<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a role="tab" data-target="#finance" data-toggle="tab" href="">Finance Portal</a></li>
  <li role="presentation"><a role="tab" data-target="#events" data-toggle="tab"  href="">Events Portal</a></li>
</ul>

<div class="tab-content container">
  <div role="tabpanel" id="finance" class="tab-pane fade in active">
    <h3>Finance Portal</h3>
     <div class="container">
    <ul class="list-group">
      <li ng-repeat="user in user_list" class="list-group-item list-group-item portal_panel">
      <span class="badge"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></span>
       <p>
         {{user.name}}
         <span ng-show="user.accepted" class="label label-success status_pos">{{user.accomodation_status}}</span>
         <span ng-show="!user.accepted" class="label label-primary status_pos">{{user.accomodation_status}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <span ng-click="display_options()" class="glyphicon glyphicon-pencil option" aria-hidden="true"></span>
       </p>
       <p ng-show="show_options">
        <span class="option_pos">
          <span ng-click="option_click('approved',user.name)" class="label label-success option">Approve</span>&nbsp;&nbsp;
          <span ng-click="option_click()" class="label label-danger option">Reject</span>&nbsp;&nbsp;
          <!--<span class="label label-danger option">Reject</span>&nbsp;&nbsp;-->
        </span>  
       </p>
      </li>
    </ul>
   </div>
  </div>
  
  <div role="tabpanel" id="events" class="tab-pane fade">
    <h3>Events Portal</h3>
  </div>

</div>
