<!-- pay slip upload modal-->

 <div id="receiptUpload" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
   <div class="modal-body">
   <form method="POST" action="/api/users/accomRequest/fileUpload" enctype="multipart/form-data">
     <div class="form-group">
       <h1>Upload your payment receipt</h1>
       <input id="upload" type="file" name="payReceipt">
       <input ng-hide="true" id="submit" type="submit">
     </div>  
    </form>
   </div>
     <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="submit()" class="btn btn-primary">Upload</button>
     </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
