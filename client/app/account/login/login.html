<div class="auth_pages">
<navbar></navbar>
</div>

<div class="content">
 <div class="container"><br>
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
        <label>Email</label>
        <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
          </div>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-success btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-primary btn-lg btn-register" ui-sref="signup">
            Register
          </a>
           <!--<u style="font-size:16px;margin-left:5%;cursor:pointer;" data-toggle="modal" data-target="#forgotPassword">Forgot Password ?</u>-->
        </div>
      </form>
    </div>
  </div>
  <hr>
 </div> 
</div>

<div id="forgotPassword" class="modal fade" style="z-index:9999;" tabindex="-1" role="dialog">
 <div class="modal-dialog" role="document">
  <div class="modal-content custom_modal">
   <div class="modal-body">
   <form method="POST" action="/api/users/accomRequest/fileUpload" enctype="multipart/form-data">  
   </form>
   </div>
     <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="submit()" class="btn btn-primary">Submit</button>
     </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
