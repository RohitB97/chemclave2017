<div class="events_page">
<navbar></navbar>
</div>

<div class="hidden-xs hidden-sm content">
 <div ng-repeat="event in festEvents"  class="container">
  <div class="row" ng-if="$even">
   <div class="col-md-3 col-lg-3">
    <img style="width:100%;height:100%;" src="../../assets/images/{{eventImages[$index]}}.png">
   </div>
   <div class="col-md-1 col-lg-1"></div>
   <div style="max-height:40vh;overflow:auto;" class="col-md-8 col-lg-8">
   <h1>{{$index+1}}. {{event.name}}</h1>
   <h2 style="text-align:center;color:#1d2a3a;">Event will be released soon</h2>	
   </div>
  </div><br>

  <div class="row" ng-if="$odd">
   <div style="min-height:40vh;max-height:40vh;overflow:auto;" class="col-md-8 col-lg-8">
    <h1>{{$index+1}}. {{event.name}}</h1>
    <h2 style="text-align:center;color:#1d2a3a;">Event will be released soon</h2>
   </div>
   <div class="col-md-1 col-lg-1"></div>
   <div class="col-md-3 col-lg-3">
    <img style="width:100%;height:100%;" src="../../assets/images/{{eventImages[$index]}}.png">
   </div>
  </div><br>

 </div>  
</div>

<div class="hidden-md hidden-lg content">
 <div ng-repeat="event in festEvents" class="container">
   <div class="row">
    <div class="col-xs-12 col-sm-12">
     <h1>{{$index+1}}. {{event.name}}</h1>
    </div>
   </div> 
   <div class="row">
    <div class="col-xs-12 col-sm-12">
     <img style="width:100%;height:100%;" src="../../assets/images/{{eventImages[$index]}}.png">
    </div>
   </div>
   <div class="row">
    <div class="col-xs-12 col-sm-12">
     <h2 style="text-align:center;color:#1d2a3a;">Event will be released soon</h2>
    </div>
   </div>
 </div>   
</div>
